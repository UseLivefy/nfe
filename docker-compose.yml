version: '3.8'

services:
  nfe-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livefy-nfe-api
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - APP_NAME=Livefy_NFe_API
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-http://localhost:8081}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-livefy_db}
      - DB_USERNAME=${DB_USERNAME:-livefy_user}
      - DB_PASSWORD=${DB_PASSWORD:-livefy_password_change_me}
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
      - nfe-certificados:/var/www/storage/certificados
    networks:
      - livefy-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  livefy-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  nfe-certificados:
    driver: local
